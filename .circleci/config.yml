# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1


orbs:
  python: circleci/python@2.1.1

jobs:
  test:
    docker:
      - image: python:3.9
    steps:
      - checkout  
      - run: /usr/local/bin/python -m pip install --upgrade pip
      - python/install-packages:
          pkg-manager: pip
      - run: python -m pytest 
  build_test_upload:
    docker:
      - image: python:3.9
    steps:
      - checkout
      - run: /usr/local/bin/python -m pip install --upgrade pip
      - python/install-packages:
          pkg-manager: pip
      - run: |
          python -m pytest 
          pip install twine
          twine upload dist/*
workflows:
  build_test_publish:
    jobs:
      - build_test
      - build_test_upload:
          requires:
            - build_test
          filters:
            tags:
              only: /v.*/
            branches:
              ignore: /.*/

