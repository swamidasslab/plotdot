repos: 
  - repo: local
    hooks:
      - id: pytest-check
        name: pytest-check
        entry: pytest
        language: system
        pass_filenames: false
        always_run: true
      - id: sphinx-api
        name: sphinx-api
        entry: sphinx-apidoc -f -o docs/source xenopict 
        language: system
        always_run: true
        pass_filenames: false
